<!doctype html>
<html lang="en" ng-app="multilanguage">

<head>
	<meta charset="utf-8">
	<title>Google Phone Gallery</title>
	
	<link rel="stylesheet" href="css/example.css" type="text/css" />


	<script src="lib/jquery/jquery-1.10.2.js"></script>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-translate.js"></script>
	<script src="lib/angular-translate-loader-static-files.js"></script>
	<script src="lib/angular-translate-loader-url.js"></script>


	<script src="js/app.js"></script>

	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
</head>

<body>

	<div class="view-container" ng-controller="changeToGerman">
		<div>
			<h2>Following is the example of loading multilanguage file from file system and change language dynamically:</h2>
			<div class="addBorder">
				<h3>{{"APP_TITLE" | translate:{count: myCount} }}</h3>
				<p>{{"INTRODUCTION_TEXT" | translate }}</p>

				<button ng-click="changeLanguage()">Change to english</button>
				<button ng-click="changeLanguagetoDutch()">Change to Dutch</button>
			</div>
		</div>

	</div>

</body>

</html>
